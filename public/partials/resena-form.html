<div class="container">
	<form ng-submit="saveResena()" name="resenaForm">
		<style>
			input.ng-invalid.ng-dirty{border:1px solid red;}
		</style>
		<div class="form-group">
			<label for="resena_title">Título</label>
			<input type="text"
				class="form-control"
				id="resena_title"
				placeholder="Título"
				required
				tabindex="1"
				ng-model="resena.titulo">
		</div>
		<div class="form-group">
				<label for="resena_body">Cuerpo</label>
				<textarea type="text"
						class="form-control"
						id="resena_body"
						placeholder="Cuerpo"
						tabindex="2"
						ng-model="resena.cuerpo"></textarea>
		</div>
	  <div class="form-group" ng-hide="action == 'view'">
				<label for="resena_calif">Calificación </label>
				<!-- <input type="number"	class="form-control" id="resena_calif" placeholder="Calificacion" tabindex="3" min="0" max="10" ng-model="resena.calificacion"> -->
						<label>
						    <input ng-model="resena.calificacion" type="radio" name="stars" value="1" />
						    <span class="icon">1 ★</span>
						</label>
						<label>
						    <input ng-model="resena.calificacion" type="radio" name="stars" value="2" />
						    <span class="icon">2 ★</span>
						</label>
						<label>
						    <input ng-model="resena.calificacion" type="radio" name="stars" value="3" />
						    <span class="icon">3 ★</span>
						</label>
						<label>
						    <input ng-model="resena.calificacion" type="radio" name="stars" value="4" />
						    <span class="icon">4 ★</span>
						</label>
						<label>
						    <input ng-model="resena.calificacion" type="radio" name="stars" value="5" />
						    <span class="icon">5 ★</span>
						</label>
		</div>
		<div class="form-group" ng-show="action == 'view'">
			<label for="resena_calif">Calificación </label>
			{{resena.calificacion}} ★
		</div>
		<!-- <div class="form-group">
				<label for="resena_cliente">Cliente (provisorio)</label>
				<input type="number"
						class="form-control"
						id="resena_cliente"
						tabindex="4"
						min="0"
						placeholder="{{currentUser.id}}"
						ng-model="resena.cliente_id">
		</div> -->
		<button type="submit"
					class="btn btn-primary waves-effect"
					ng-show="action!='view'"
					ng-disabled="resenaForm.$invalid"
					tabindex="3">
	        Publicar
	  </button>
	</form>
</div>
