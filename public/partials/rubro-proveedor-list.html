<div class="container">
	<h1> {{title}} </h1>
	<div ng-repeat="proveedor in proveedores">
		<li class="card mt-3">
			<div class="card-header py-1" ng-click="viewProveedor(proveedor.id)" onmouseover="this.style.backgroundColor='AliceBlue'; this.style.cursor='pointer';" onmouseout="this.style.backgroundColor=''; this.style.cursor='default';">
				<button type="button"
					class="btn btn-warning waves-effect btn-sm float-sm-right"
					ng-show="proveedor.destacado_rubro"
					disabled>
					Destacado
				</button>
				<h5> {{proveedor.nombre}} </h5>
			</div>
			<div class="card-body py-2">
				<div class="row">
					<div class="col-12 col-md-8">
						<p class="card-text"> {{proveedor.descripcion}} </p>
					</div>
					<div class="col-12 col-md-4">
						<img class="img-thumbnail img-fluid" ng-src="/assets/prov-profiles/{{proveedor.profileImage}}" alt="...">
					</div>
				</div>
			</div>
		</li>
	</div>
</div>
