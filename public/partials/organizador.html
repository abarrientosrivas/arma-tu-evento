	<div class="col-6">
		<div class="form-group">
			<label for="fecha">Fecha:</label>
			<input id="fecha" 
				   type="date"
				   placeholder="dd-mm-yyyy"
				   min="2022-06-06" 
				   max="2999-12-31"
				   tabindex="1"
				   ng-disabled="action == 'newEvent'"
				   ng-model="search.fecha"
				   ng-class="action == 'newEvent' ? 'form-control-plaintext' : 'form-control'">
		</div>
	</div>

			<div class="col-6">
				<div class="form-group">
					<label for="cant_pers">Cant. de personas:</label>
					<input id="cant_pers" 
						type="text" 
						tabindex="3"
						min="0" max="1000000"
						ng-disabled="action == 'newEvent'"
						ng-class="action == 'newEvent' ? 'form-control-plaintext' : 'form-control'"
						oninput="this.value=this.value.replace(/^((?!(^[0-9]{0,6}|1000000)$).)*$/,'0');"
						ng-model="search.cantPersonas">
				</div>
			</div>
			<div class="col">
				<button type="action" 
						class="btn btn-primary waves-effect float-right"
						ng-show="action!='newEvent'"
						tabindex="4"
						ng-click="searchPosts()">Buscar</button>
			</div>
